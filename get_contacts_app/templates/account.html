{% extends 'base.html' %}
{% block main %}


<section id="section" class="section">
    <div class="container">
        <h2 class="title has-text-centered">{{ title }}</h2>
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <img src="{{ current_user.image }}" alt="Placeholder image" width="200px">

                    </div>
                    <div class="media-content">
                        <p class="title is-4"> {{current_user.username}} </p>
                        <p class="subtitle is-6">{{ current_user.email}} </p>
                        <div class="content">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            Phasellus nec iaculis mauris.
                        </div>
                        <div class="card-footer">
                            <div class="buttons mt-3">

                                <a href="#" class="button is-info">Edit Account</a>
                                <a href="#" class="button is-danger">Delete Account</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>
</section>





{% endblock %}
