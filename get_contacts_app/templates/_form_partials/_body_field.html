<!-- body -->

{% if form.body %}
<div class="field">
    {{form.body.label (class='label')}}

    {% if form.body.errors %}

    <div class="control">
        {{form.body (class='textarea is-danger') }}
    </div>
    {% for error in form.body.errors %}
    <p class="help is-danger">{{ error }}</p>
    {% endfor %}

    {% else %}

    <div class="control">
        {{form.body (class='textarea') }}
    </div>
    {% endif %}
</div>

{% endif %}
